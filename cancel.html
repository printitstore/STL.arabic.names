<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم إلغاء الطلب</title>
    <style>
        /* Similar styling but with red/orange colors */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin: 20px 0;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.8;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 80px;">😔</div>
        <h1>تم إلغاء الطلب</h1>
        <p>لم يتم إكمال عملية الدفع. لا توجد أي رسوم على حسابك.</p>
        <p>يمكنك المحاولة مرة أخرى متى شئت!</p>
        <a href="https://printitstore.github.io/STL.arabic.names/" class="btn">
            العودة للصفحة الرئيسية
        </a>
    </div>
</body>
</html>
